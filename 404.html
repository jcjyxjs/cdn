<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...||ChenYFanの应用注册页面</title>

    <link href="https://cdn.jsdelivr.net/npm/chenyfan-oss@6.0.1" rel="stylesheet">
</head>

<body>
    <article class="container">
        <header class="header">
            <h1>请等待...<span id="msg">尝试注册ServiceWorker中...</span></h1>

        </header>
        <div class="content">
            <span>Loading</span>
            <span class="l-1"></span>
            <span class="l-2"></span>
            <span class="l-3"></span>
            <span class="l-4"></span>
            <span class="l-5"></span>
            <span class="l-6"></span>
        </div>
    </article>
</body>

</html>
<script>
    (async () => {
        function ranN(minNum, maxNum) {
            return parseInt(Math.random() * (maxNum - minNum + 1) + minNum, 10)
        }
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register(`/sw.js?time=${ranN(1, 88888888888888888888)}`)
                    .then(reg => {
                        document.getElementById('msg').innerText = "注册成功，进入原始界面中。。。"
                        window.location.search = `?time=${ranN(1, 88888888888888888888)}`
                       
                    }).catch(err => {
                        document.getElementById('msg').innerText = `注册失败...错误原因:${err}`
                    })
            });
        } else {
            document.getElementById('msg').innerText = "当前浏览器不支持SW!"
        }
    })()
</script>
